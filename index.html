<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <script src="./script.js"></script>
    <title>Form</title>
</head>
  <body>
    <form onsubmit="return results();" method="post" action="mailto:lerato.phokompe@younglings.africa">
        
        <div class="img">
            <img src="Mcdonalds-90s-logo.svg_.png"
				alt="logo" class="logo"/>
        
        <div class="Heading">
        <h1><strong>Feedback on Macdonald's Self Help Tills</strong></h1>
        </div>
        <h3>Enter Name:</h3>
        <input id="name" type="text" name="name" placeholder="Enter Nane" required />
        
        <h3>Enter Email:</h3>
        <input id="email" type="text" name="email" placeholder="Enter Email" required />
        
        <h3>How do you like Macdonald's self help tills?</h3>
        
        <input id="poll1" type="radio" name="website_poll" value="Love it" /> Love it.<br/>
        <input id="poll2" type="radio" name="website_poll" value="Hate it" /> Hate it.<br/>
        <input id="poll3" type="radio" name="website_poll" value="Never use it" /> Never use it .<br/>
        
        <h3>Leave a Comment</h3>
        <textarea id="comments" name="comments" rows="6" cols="40" placeholder="Your message here."></textarea>
        
        <br/>
        <br/>
        
        <input id="submit" type="submit" value="Send form data now!"/>
      </form>
  </body>
</html>
