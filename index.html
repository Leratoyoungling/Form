<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <script src="./script.js"></script>
    <title>Form</title>
</head>
  <body>
    <form onsubmit="return results();" name="feedback_form" method="link" action= "from-submitted.html">
          
        <div class="Heading">
        <img src="McDonalds.jpg" alt="McDonalds" class="logo"/>
        <h1><strong>Self Serve Kioks</strong></h1>
        </div><br/>
        
        <div class="Ratings">
            <h3><strong>Rate our new self serve kioks facility.</strong></h3>
            <h4>If you haven't been inside our restaurant lately, see the below video.</h4>
        </div>
        
        <div class="kioks">
         <iframe width="560" height="315" src="https://www.youtube.com/embed/avSBr1wxu6o" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        
        <h3>Enter Name:</h3>
        <input id="name" type="text" name="name" placeholder="Enter Name" required />
        
        <h3>Enter Email:</h3>
        <input id="email" type="text" name="email" placeholder="Enter Email" required />
        
        <h3>How do you like Macdonald's self serve kioks?</h3>
        
        <input id="poll1" type="radio" name="website_poll" value="Love it" /> Love it.<br/>
        <input id="poll2" type="radio" name="website_poll" value="Hate it" /> Hate it.<br/>
        <input id="poll3" type="radio" name="website_poll" value="Never use it" /> Never use it .<br/>
        
        <h3>Leave a Comment</h3>
        <textarea id="comments" name="comments" rows="6" cols="40" placeholder="Your message here."></textarea>
                                                                                                   
        <br/>
        <br/>
        <button id="submit" onClick="feedback_form()">Submit</button>
        
      </form>
  </body>
</html>
